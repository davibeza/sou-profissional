<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDE DO PROFISSIONAL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #78BE20, #005A43);
            padding: 20px;
            color: white;
            margin: 0;
        }
        .top-bar {
            background: #005A43;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }
        .menu-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
            color: black;
            margin-top: 20px;
        }
        .title {
            cursor: pointer;
            color: #005A43;
            margin-bottom: 10px;
        }
        .form-container, .cadastro-container {
            display: none;
            margin-top: 10px;
        }
        input, button, textarea {
            margin: 5px;
            padding: 10px;
            width: 90%;
        }
        .message {
            color: green;
            font-weight: bold;
            display: none;
        }
        .profile-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            text-align: left;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #005A43;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span class="menu-icon" onclick="window.location.href='pageone.html'">&#x22EE;</span> 
        REDE DO PROFISSIONAL
    </div>
    
    <div class="container">
        <h2 class="title" onclick="toggleForm('profissional')">Sou Profissional</h2>
        <div id="profissional" class="form-container">
            <input type="text" id="nomeProfissional" placeholder="Nome Completo">
            <input type="text" id="profissaoProfissional" placeholder="Profissão">
            <input type="text" id="telefoneProfissional" placeholder="Telefone">
            <textarea id="descricaoProfissional" placeholder="Descrição"></textarea>
            <button onclick="adicionar('profissional')">Cadastrar</button>
            <p class="message" id="msgProfissional">Cadastrado com sucesso!</p>

            <h2 class="title" onclick="toggleForm('precisoProfissional')">Precisa de um Profissional?</h2>
        <div id="precisoProfissional" class="form-container">
            <input type="text" id="nomeCliente" placeholder="Nome Completo">
            <input type="text" id="profissaoCliente" placeholder="Qual Profissional?">
            <input type="text" id="telefoneCliente" placeholder="Telefone">
            <textarea id="descricaoCliente" placeholder="Descrição"></textarea>
            <button onclick="adicionar('precisoProfissional')">Cadastrar</button>
            <p class="message" id="msgCliente">Cadastrado com sucesso!</p>
        </div>
        
        <h2 class="title" onclick="toggleForm('cadastros')">Profissionais Cadastrados</h2>
        <div id="cadastros" class="cadastro-container">
            <input type="text" id="filtroProfissao" placeholder="Qual profissional você precisa?">
            <button onclick="filtrarProfissionais()">Buscar</button>
            <div id="listaCadastros"></div>
        </div>
    </div>

    <footer>
        <p><strong>Proposta do site:</strong> Fazer com que o profissional encontre o cliente e o cliente o profissional. <strong>FAÇA SEU CADASTRO PARA SER ENCONTRADO!<strong/></p>
    </footer>

    <script>
        let profissionais = [];

        function toggleForm(id) {
            let form = document.getElementById(id);
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        function adicionar(tipo) {
            let nome = document.getElementById(`nome${capitalize(tipo)}`).value;
            let profissao = document.getElementById(`profissao${capitalize(tipo)}`).value;
            let telefone = document.getElementById(`telefone${capitalize(tipo)}`).value;
            let descricao = document.getElementById(`descricao${capitalize(tipo)}`).value;

            if (tipo === 'profissional') {
                profissionais.push({ nome, profissao, telefone, descricao });
            }

            document.getElementById(`msg${capitalize(tipo)}`).style.display = 'block';
            setTimeout(() => {
                document.getElementById(`msg${capitalize(tipo)}`).style.display = 'none';
            }, 3000);

            document.getElementById(`nome${capitalize(tipo)}`).value = "";
            document.getElementById(`profissao${capitalize(tipo)}`).value = "";
            document.getElementById(`telefone${capitalize(tipo)}`).value = "";
            document.getElementById(`descricao${capitalize(tipo)}`).value = "";
        }

        function capitalize(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function filtrarProfissionais() {
            let filtro = document.getElementById("filtroProfissao").value.toLowerCase();
            let lista = document.getElementById("listaCadastros");
            lista.innerHTML = "";

            let filtrados = profissionais.filter(p => p.profissao.toLowerCase().includes(filtro));

            filtrados.forEach(prof => {
                let div = document.createElement("div");
                div.classList.add("profile-card");
                div.innerHTML = `<strong>${prof.nome}</strong><br>Profissão: ${prof.profissao}<br>Telefone: ${prof.telefone}<br>Descrição: ${prof.descricao}`;
                lista.appendChild(div);
            });
        }
    </script>
</body>
</html>
